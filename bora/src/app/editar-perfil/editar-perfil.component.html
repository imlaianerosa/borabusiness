<div id="wrapper">
  <div id="container">
    <div class="header">
      <img src="../../../assets/arrow left_.svg" alt="" />
      <img src="../../../assets/menu_.svg" alt="" (click)="toggleMenu()" />
    </div>
    <header>
      <img class="logo__img" src="../../assets/logo.png" />
    </header>
    <div id="content"></div>
  </div>
</div>

<div>
  <h1 class="title">Editar Perfil</h1>
</div>
<div class="input">
  <form action="" class="form" [formGroup]="form">
    <label for="nome"
      >Nome e Sobrenome
      <span style="color: red; padding-left: 2px"> *</span></label
    >
    <input formControlName="nome" type="text" name="name" required />

    <label for="nome"
      >E-mail <span style="color: red; padding-left: 2px"> *</span></label
    >
    <input formControlName="email" type="email" name="email" required />

    <label for="nome"
      >LinkedIn <span style="color: red; padding-left: 2px"> *</span></label
    >
    <input formControlName="linkedin" type="text" name="link" required />

    <label for="senhas"
      >Senha atual <span style="color: red; padding-left: 2px"> *</span></label
    >
    <input formControlName="oldSenha" type="password" name="senha" required />

    <label for="senhas"
      >Senha nova <span style="color: red; padding-left: 2px"> *</span></label
    >
    <input formControlName="senha" type="password" name="senhanova" required />
  </form>
</div>
<footer class="btn">
  <button class="btn__entrar" (click)="putDadosUsuario()">Salvar</button>
</footer>

<nav class="sidebar" [class.open]="menuOpen">
  <ul>
    <li><a (click)="goToFeed()">Feed</a></li>
    <li><a (click)="goToConversas()">Conversas</a></li>
    <li><a (click)="goToEdit()">Editar Perfil</a></li>
    <li><a (click)="exit()">Sair</a></li>
  </ul>
</nav>
